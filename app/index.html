<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Connect Four AI | Home</title>
    <link rel="icon" href="./image/Connect_Four.gif" />
    <link rel="stylesheet" href="./style/index.css" />
    <script data-main="./requirejs/index"
        src="./requirejs/lib/require.js"></script>

    <link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
    <meta name="DC.Title" content="Connect Four Game" />
    <meta name="DC.Creator" content="https://github.com/JulioJu" />
    <!-- <meta name="DC.Subject" lang="en&#45;GB" content="" /> -->
    <!-- <meta name="DC.Description" lang="en&#45;GB" content="" /> -->
    <!-- <meta name="DC.Publisher" content=" " /> -->
    <meta name="DC.Date.created" scheme="W3CDTF" content="201810" />
    <!-- <meta name="DC.Date.modified" scheme="W3CDTF" content="20160228" /> -->
    <meta name="DC.Language" scheme="RFC3066" content="en-GB" />
    <meta name="DC.Rights" content="MIT" />

</head>

<body>
    <form id="customizeGame" name="customizeGameName" >
        <fieldset>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           value="multiplayer"
                           checked />
                    Multiplayer
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           value="vscomputer"
                           />
                    Gamer vs computer
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           value="only_computer"
                           />
                    Computer vs computer
                </label>
            </div>
        </fieldset>
        <hr class="fieldset-separator"/>
        <fieldset id="is_computer_to_start" class="collapsable">
            <div class="radio">
                <label>
                    <input type="radio"
                        name="is_computer_to_start"
                        value="true"
                        checked />
                    The computer start the game.
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="is_computer_to_start"
                        value="false"
                        />
                    The gamer start the game.
                </label>
            </div>
        </fieldset>
        <hr class="fieldset-separator"/>
        <fieldset>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="first_gamer"
                        value="red"
                        checked />
                    The first gamer is "Red".
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="first_gamer"
                        value="yellow"
                        />
                    The first gamer is "Yellow".
                </label>
            </div>
        </fieldset>
        <hr class="fieldset-separator"/>
        <fieldset>
            <p><em>
                Artificial intelligence used for user Red (if applicable):
            </em></p>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_red"
                        value="random"
                        />
                    Play randomly (no artificial intelligence)
                </label>
            </div>
            <hr class="artificial-intelligence-separator"/>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_red"
                        value="heuristic_win_lost_random"
                        />
                    Heuristic that test:
                    <br /> 1. If the gamer red win
                    <br /> 2. If the yellow gamer (opponent) win
                    <br /> 3. Otherwise play randomly
                </label>
            </div>
            <hr class="artificial-intelligence-separator"/>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_red"
                        value="heuristic_horizontal"
                        />
                    Artificial intelligence only for horizontal line (row)
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_red"
                        value="heuristic_diagonal_north_west_south_east"
                        />
                    Artificial intelligence only for
                    diagnoal north west / south east
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_red"
                        value="heuristic_vertical"
                        />
                    Artificial intelligence only for vertical line (column)
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_red"
                        value="heuristic_diagonal_north_east_south_west"
                        />
                    Artificial intelligence only for
                    diagnoal north east / south west
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_red"
                        value="heuristic_horizontal_vertical_diagonals"
                        checked
                        />
                    Artificial intelligence for horizontals, verticals
                    and diagonals
                    <br />
                    Check if the opponent or the gamer will win at next turn
                </label>
            </div>
            <hr class="artificial-intelligence-separator"/>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_red"
                        value="minmax"
                        />
                    Artificial intelligence MinMax
                </label>
            </div>
        </fieldset>
        <hr class="fieldset-separator"/>
        <fieldset>
            <p><em>
                Artificial intelligence used for user Yellow (if applicable):
            </em></p>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_yellow"
                        value="random"
                        />
                    Play randomly (no artificial intelligence)
                </label>
            </div>
            <hr class="artificial-intelligence-separator"/>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_yellow"
                        value="heuristic_win_lost_random"
                        />
                        Heuristic that test:
                        <br /> 1. If the gamer yellow win
                        <br /> 2. If the red gamer (opponent) win
                        <br /> 3. Otherwise play randomly
                </label>
            </div>
            <hr class="artificial-intelligence-separator"/>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_yellow"
                        value="heuristic_horizontal"
                        />
                    Artificial intelligence only for horizontal line (row)
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_yellow"
                        value="heuristic_diagonal_north_west_south_east"
                        />
                    Artificial intelligence only for
                    diagnoal north west / south east
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_yellow"
                        value="heuristic_vertical"
                        />
                    Artificial intelligence only for vertical line (column)
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_yellow"
                        value="heuristic_diagonal_north_east_south_west"
                        />
                    Artificial intelligence only for
                    diagnoal north east / south west
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_yellow"
                        value="heuristic_horizontal_vertical_diagonals"
                        checked
                        />
                    Artificial intelligence for horizontals, verticals
                    and diagonals
                    <br />
                    Check if the opponent or the gamer will win at next turn
                </label>
            </div>
            <hr class="artificial-intelligence-separator"/>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="ai_yellow"
                        value="minmax"
                        />
                    Artificial intelligence MinMax
                </label>
            </div>
        </fieldset>
        <p id="notice_for_human_gamer" class="collapsable">
            Type on key "c" to trigger manually
            <br />
            artificial intelligence.
            <br />
            <em>(You could press several times quickly.)</em>
            <br />
        </p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <noscript>
        <strong style="background-color: red">
            Your browser does not support JavaScript!
            To use this website, please activate JavaScript or use another
            browser.
        </strong>
    </noscript>

</body>

</html>
