<body>
    <form id="customizeGame" name="customizeGameName" >
        <section>
        <fieldset>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           value="multiplayer"
                           checked />
                    Multiplayer
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           value="vscomputer"
                           />
                    Gamer vs computer
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           value="only_computer"
                           />
                    Computer vs computer
                </label>
            </div>
        </fieldset>
        </section>
        <section id="is_computer_to_start">
            <fieldset>
                <div class="radio">
                    <label>
                        <input type="radio"
                            name="is_computer_to_start"
                            value="true"
                            checked />
                        The computer start the game.
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio"
                            name="is_computer_to_start"
                            value="false"
                            />
                        The gamer start the game.
                    </label>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <div class="radio">
                    <label>
                        <input type="radio"
                            name="first_gamer"
                            value="red"
                            checked />
                        The first gamer is "Red".
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio"
                            name="first_gamer"
                            value="yellow"
                            />
                        The first gamer is "Yellow".
                    </label>
                </div>
            </fieldset>
        </section>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <noscript>
        <strong style="background-color: red">

            browser.
        </strong>
