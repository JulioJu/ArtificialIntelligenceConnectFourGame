<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Connect Four IA</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <form id="customizeGame" name="customizeGameName" >
        <section>
        <fieldset>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           value="multiplayer"
                           checked />
                    Multiplayer
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           value="vscomputer"
                           />
                    Gamer vs computer
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           value="only_computer"
                           disabled
                           />
                    Computer vs computer
                </label>
            </div>
        </fieldset>
        </section>
        <section id="is_computer_to_start">
            <fieldset>
                <div class="radio">
                    <label>
                        <input type="radio"
                            name="is_computer_to_start"
                            value="true"
                            checked />
                        The computer start the game.
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio"
                            name="is_computer_to_start"
                            value="false"
                            />
                        The gamer start the game.
                    </label>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <div class="radio">
                    <label>
                        <input type="radio"
                            name="first_gamer"
                            value="gamer_red"
                            checked />
                        The first gamer is "Red".
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio"
                            name="first_gamer"
                            value="gamer_yellow"
                            />
                        The first gamer is "Yellow".
                    </label>
                    </label>
                </div>
            </fieldset>
        </section>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <noscript>
        <strong style="background-color: red">
            Your browser does not support JavaScript!
            To use this website, please activate JavaScript or use another
            browser.
        </strong>
    </noscript>

    <script nomodule src="./nomodule.js"></script>

    <script src="./javascript/index/index.js" type="module" ></script>

</body>

</html>
