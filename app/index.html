<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Connect Four IA</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <form id="customizeGame" name="customizeGameName" >
        <fieldset>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           id="multiplayer"
                           value="multiplayer"
                           checked />
                    Multiplayer
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           id="vscomputer"
                           value="vscomputer"
                           />
                    Gamer vs computer
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="gamemode"
                           id="computer"
                           value="computer"
                           />
                    Computer vs computer
                </label>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <noscript>
        <strong style="background-color: red">
            Your browser does not support JavaScript!
            To use this website, please activate JavaScript or use another
            browser.
        </strong>
    </noscript>

    <script nomodule src="./nomodule.js"></script>

    <script src="./javascript/index/index.js" type="module" ></script>

</body>

</html>
